<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wąż</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/snake.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Wąż - <span id="snake-player"></span></h1>
        <div id="snake-board" class="mb-3 mx-auto"></div>
        <p class="text-center">Wynik: <span id="snake-score">0</span></p>
        <div id="snake-controls" class="text-center mb-3">
            <div class="d-flex flex-column align-items-center">
                <button id="snake-up" class="btn btn-outline-primary mb-2"><i class="bi bi-arrow-up"></i></button>
                <div>
                    <button id="snake-left" class="btn btn-outline-primary me-2"><i class="bi bi-arrow-left"></i></button>
                    <button id="snake-down" class="btn btn-outline-primary me-2"><i class="bi bi-arrow-down"></i></button>
                    <button id="snake-right" class="btn btn-outline-primary"><i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button id="snake-start" class="btn btn-success">Start</button>
            <a href="../index.html" class="btn btn-secondary ms-2">Powrót</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/player-settings.js"></script>
    <script src="snake.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
