<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kamień, Papier, Nożyce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/rps.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5 position-relative">
        <button type="button" class="btn btn-link help-button" data-bs-toggle="modal" data-bs-target="#helpModal"><i class="bi bi-question-circle"></i></button>
        <h1 class="text-center mb-4">Kamień, Papier, Nożyce</h1>
        <div id="rps-online" class="text-center mb-4">
            <button id="rps-host" class="btn btn-success">Utwórz grę (host)</button>
            <button id="rps-join" class="btn btn-warning ms-2">Dołącz do gry</button>
        </div>
        <div id="rps-qr-container" class="text-center mb-4" style="display:none;">
            <p id="rps-qr-text" class="mt-2"></p>
        </div>
        <h4 id="rps-names" class="text-center mb-3"></h4>
        <div id="rps-choices" class="text-center mb-3">
            <button class="btn btn-outline-primary me-2" data-choice="rock">👊</button>
            <button class="btn btn-outline-primary me-2" data-choice="paper">✋</button>
            <button class="btn btn-outline-primary" data-choice="scissors">✌️</button>
        </div>
        <div id="rps-slot" class="text-center mb-3"></div>
        <p id="rps-status" class="text-center mb-2"></p>
        <p class="text-center"><span id="rps-score1">0</span> : <span id="rps-score2">0</span></p>
        <div class="text-center">
            <button id="rps-reset" class="btn btn-primary">Reset</button>
        </div>
        <!-- Help Modal -->
        <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="helpModalLabel">Instrukcja</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Wybierz jeden z symboli, aby zagrać rundę. Możesz grać lokalnie albo online.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="../../js/codeconnect.js"></script>
    <script src="../../js/player-settings.js"></script>
    <script src="rps.js"></script>
    <script src="../../js/footer.js"></script>
</body>
</html>
