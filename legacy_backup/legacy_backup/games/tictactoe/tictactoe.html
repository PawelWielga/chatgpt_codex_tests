<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kółko i Krzyżyk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/tictactoe.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5 position-relative">
        <button type="button" class="btn btn-link help-button" data-bs-toggle="modal" data-bs-target="#helpModal"><i class="bi bi-question-circle"></i></button>
        <h1 class="text-center mb-4">Kółko i Krzyżyk</h1>
        <div class="text-center mb-3">
            <select id="ttt-mode-select" class="form-select d-inline-block w-auto">
                <option value="local">Dwóch graczy lokalnie</option>
                <option value="ai">Jeden gracz vs komputer</option>
                <option value="online">Gra online</option>
            </select>
        </div>
        <div id="ttt-online" class="text-center mb-4">
            <button id="ttt-host" class="btn btn-success">Utwórz grę (host)</button>
            <button id="ttt-join" class="btn btn-warning ms-2">Dołącz do gry</button>
        </div>
        <div id="ttt-qr-container" class="text-center mb-4" style="display:none;">
            <p id="ttt-qr-text" class="mt-2"></p>
        </div>
        <h4 id="ttt-names" class="text-center mb-3" style="display:none;"></h4>
        <div id="board" class="mx-auto"></div>
        <p id="ttt-status" class="text-center mt-3"></p>
        <div class="text-center mt-3">
            <button id="reset" class="btn btn-primary">Nowa gra</button>
        </div>
        <!-- Help Modal -->
        <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="helpModalLabel">Instrukcja</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Klikaj pola, aby postawić swój znak. Ułóż linię z trzech symboli, zanim zrobi to komputer.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="../../js/codeconnect.js"></script>
    <script src="../../js/player-settings.js"></script>
    <script src="tictactoe.js"></script>
    <script src="../../js/footer.js"></script>
</body>
</html>
