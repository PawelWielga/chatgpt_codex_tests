<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/connect4.css" rel="stylesheet">
    <style>
        /* Fit inside iframe without internal scroll */
        html, body { height: 100%; overflow: hidden; }
        /* Compact container paddings to save vertical space */
        .c4-container { padding-top: 10px !important; padding-bottom: 10px !important; }

        .c4-header {
            display: flex; align-items: center; justify-content: center;
            position: relative; margin-bottom: 6px;
        }
        .c4-title { font-size: 1.25rem; margin: 0; }
        .c4-help { position: absolute; right: 4px; top: 0; padding: 2px 4px; }

        .c4-controls {
            display: flex; align-items: center; justify-content: space-between;
            gap: 8px; margin-bottom: 6px;
        }
        .c4-mode { width: 220px; }
        .c4-controls-right .btn { padding: 2px 8px; }

        /* Reserve a fixed area for the board that fits min iframe height.
           Window min height is 640px; header+controls+status+buttons ~ 160-180px.
           Allocate ~440-460px to the board area to avoid vertical overflow. */
        .c4-game {
            display: flex; align-items: center; justify-content: center;
            height: 460px; max-height: calc(100vh - 180px);
            margin-bottom: 6px;
        }

        /* Ensure board never exceeds available area */
        #connect4-wrapper { max-width: 100%; max-height: 100%; }
        #connect4-board, #connect4-overlay { max-width: 100%; max-height: 100%; }

        /* Small screens inside iframe */
        @media (max-width: 560px) {
            .c4-title { font-size: 1.1rem; }
            .c4-mode { width: 200px; }
            .c4-game { height: 420px; }
        }
    </style>
</head>
<body>
    <!-- Compact, min-height friendly header -->
    <div class="container position-relative c4-container">
        <div class="c4-header">
            <h1 class="c4-title">Connect 4</h1>
            <button type="button" class="btn btn-link help-button c4-help" data-bs-toggle="modal" data-bs-target="#helpModal" title="Instrukcja"><i class="bi bi-question-circle"></i></button>
        </div>

        <!-- Compact controls row -->
        <div class="c4-controls">
            <div class="c4-controls-left">
                <select id="mode-select" class="form-select form-select-sm d-inline-block c4-mode">
                    <option value="local">Dwóch graczy lokalnie</option>
                    <option value="ai">Jeden gracz vs komputer</option>
                    <option value="online">Gra online</option>
                </select>
            </div>
            <div class="c4-controls-right" id="connect4-online">
                <button id="host-btn" class="btn btn-success btn-sm">Host</button>
                <button id="join-btn" class="btn btn-warning btn-sm ms-2">Dołącz</button>
            </div>
        </div>

        <p class="text-center small mb-2" id="player-info"></p>

        <div id="qr-container" class="text-center mb-2" style="display:none;">
            <p id="qr-text" class="mt-1 small"></p>
        </div>

        <h4 id="player-names" class="text-center mb-2 small" style="display:none;"></h4>

        <!-- Height-constrained game area -->
        <div class="c4-game">
            <div id="connect4-wrapper" class="mx-auto position-relative">
                <div id="connect4-board"></div>
                <svg id="connect4-overlay"></svg>
            </div>
        </div>

        <p id="connect4-status" class="text-center small mb-2"></p>

        <div class="text-center">
            <button id="connect4-reset" class="btn btn-primary btn-sm">Nowa gra</button>
        </div>
        <!-- Help Modal -->
        <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="helpModalLabel">Instrukcja</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Zrzucaj pionki do kolumn, by ułożyć cztery w rzędzie. Możesz grać lokalnie lub online po utworzeniu lub dołączeniu do gry.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="../../js/codeconnect.js"></script>
    <script src="../../js/player-settings.js"></script>
    <script src="connect4.js"></script>
    <script src="../../js/footer.js"></script>
</body>
</html>
