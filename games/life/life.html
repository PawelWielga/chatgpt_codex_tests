<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gra w życie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/life.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5 position-relative">
        <button type="button" class="btn btn-link help-button" data-bs-toggle="modal" data-bs-target="#helpModal"><i class="bi bi-question-circle"></i></button>
        <h1 class="text-center mb-4">Gra w życie</h1>
        <div id="life-config" class="mb-4">
            <p>Pozostało punktów: <span id="points-remaining">10</span></p>
            <div class="mb-2">
                <label for="appearance-select" class="form-label me-2">Wygląd</label>
                <select id="appearance-select" class="form-select form-select-sm d-inline-block w-auto"></select>
            </div>
            <div class="mb-2">
                <label for="diet-select" class="form-label me-2">Dieta</label>
                <select id="diet-select" class="form-select form-select-sm d-inline-block w-auto"></select>
            </div>
            <div class="row g-2">
                <div class="col text-center">
                    <label class="form-label">Atak</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-outline-secondary stat-dec" data-stat="attack">-</button>
                        <div id="stat-attack" class="mx-2 stat-display"></div>
                        <button type="button" class="btn btn-outline-secondary stat-inc" data-stat="attack">+</button>
                    </div>
                </div>
                <div class="col text-center">
                    <label class="form-label">Obrona</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-outline-secondary stat-dec" data-stat="defense">-</button>
                        <div id="stat-defense" class="mx-2 stat-display"></div>
                        <button type="button" class="btn btn-outline-secondary stat-inc" data-stat="defense">+</button>
                    </div>
                </div>
                <div class="col text-center">
                    <label class="form-label">Szybkość</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-outline-secondary stat-dec" data-stat="speed">-</button>
                        <div id="stat-speed" class="mx-2 stat-display"></div>
                        <button type="button" class="btn btn-outline-secondary stat-inc" data-stat="speed">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="life-board" class="mx-auto mb-3"></div>
        <div class="progress mb-3">
            <div id="hunger-bar" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"></div>
        </div>
        <p id="life-time" class="text-center mb-2">Czas: <span id="time-span">0</span>s</p>
        <div class="text-center">
            <button id="life-start" class="btn btn-success">Start</button>
            <a href="../../index.html" class="btn btn-secondary ms-2">Powrót</a>
        </div>
        <!-- Help Modal -->
        <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="helpModalLabel">Instrukcja</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Skonfiguruj cechy swojego stworzenia, a następnie obserwuj, jak radzi sobie w symulowanym środowisku.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="life.js"></script>
    <script src="../../js/footer.js"></script>
</body>
</html>
