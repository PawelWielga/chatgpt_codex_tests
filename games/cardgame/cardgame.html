<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gra w Karty Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/cardgame.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5 position-relative">
        <button type="button" class="btn btn-link help-button" data-bs-toggle="modal" data-bs-target="#helpModal"><i class="bi bi-question-circle"></i></button>
        <h1 class="text-center mb-4">Gra w Karty Online</h1>
        <div id="cg-online" class="text-center mb-3">
            <button id="cg-host" class="btn btn-success">Utwórz grę (host)</button>
            <button id="cg-join" class="btn btn-warning ms-2">Dołącz do gry</button>
        </div>
        <div id="cg-qr" class="text-center mb-3" style="display:none;">
            <p id="cg-code" class="mt-2"></p>
        </div>
        <h4 id="cg-names" class="text-center mb-3" style="display:none;"></h4>
        <div id="table" class="mx-auto mb-4">
            <div id="deck"></div>
            <div id="my-hand" class="hand"></div>
        </div>
        <div class="text-center">
            <a href="../../index.html" class="btn btn-secondary">Powrót</a>
        </div>
        <!-- Help Modal -->
        <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="helpModalLabel">Instrukcja</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Prosta demonstracja rozdawania kart online. Po połączeniu gracze otrzymują po cztery karty, które widzi tylko właściciel.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="../../js/codeconnect.js"></script>
    <script src="../../js/player-settings.js"></script>
    <script src="cardgame.js"></script>
    <script src="../../js/footer.js"></script>
</body>
</html>
