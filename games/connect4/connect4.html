<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/connect4.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5 position-relative">
        <button type="button" class="btn btn-link help-button" data-bs-toggle="modal" data-bs-target="#helpModal"><i class="bi bi-question-circle"></i></button>
        <h1 class="text-center mb-4">Connect 4</h1>
        <p class="text-center" id="player-info"></p>
        <div class="text-center mb-3">
            <select id="mode-select" class="form-select d-inline-block w-auto">
                <option value="local">Dwóch graczy lokalnie</option>
                <option value="ai">Jeden gracz vs komputer</option>
                <option value="online">Gra online</option>
            </select>
        </div>
        <div id="connect4-online" class="text-center mb-4">
            <button id="host-btn" class="btn btn-success">Utwórz grę (host)</button>
            <button id="join-btn" class="btn btn-warning ms-2">Dołącz do gry</button>
        </div>
        <div id="qr-container" class="text-center mb-4" style="display:none;">
            <p id="qr-text" class="mt-2"></p>
        </div>
        <h4 id="player-names" class="text-center mb-3" style="display:none;"></h4>
        <div id="connect4-wrapper" class="mb-3 mx-auto position-relative">
            <div id="connect4-board"></div>
            <svg id="connect4-overlay"></svg>
        </div>
        <p id="connect4-status" class="text-center"></p>
        <div class="text-center mt-3">
            <button id="connect4-reset" class="btn btn-primary">Nowa gra</button>
            <a href="../../index.html" class="btn btn-secondary ms-2">Powrót</a>
        </div>
        <!-- Help Modal -->
        <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="helpModalLabel">Instrukcja</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Zrzucaj pionki do kolumn, by ułożyć cztery w rzędzie. Możesz grać lokalnie lub online po utworzeniu lub dołączeniu do gry.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="../../js/codeconnect.js"></script>
    <script src="../../js/player-settings.js"></script>
    <script src="connect4.js"></script>
    <script src="../../js/footer.js"></script>
</body>
</html>
