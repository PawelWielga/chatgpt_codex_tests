<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gorący Ziemniak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/hotpotato.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Gorący Ziemniak</h1>
        <div id="hp-online" class="text-center mb-3">
            <button id="hp-host" class="btn btn-success">Utwórz grę (host)</button>
            <button id="hp-join" class="btn btn-warning ms-2">Dołącz do gry</button>
        </div>
        <div id="hp-qr" class="text-center mb-3" style="display:none;">
            <p id="hp-code" class="mt-2"></p>
        </div>
        <p id="hp-names" class="text-center mb-3"></p>
        <p id="hp-status" class="text-center"></p>
        <p id="hp-timer" class="text-center fs-2"></p>
        <div class="text-center mb-3">
            <button id="hp-pass" class="btn btn-danger" style="display:none;">Przekaż</button>
        </div>
        <div class="text-center">
            <button id="hp-start" class="btn btn-primary" style="display:none;">Start</button>
            <a href="../../index.html" class="btn btn-secondary ms-2">Powrót</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="../../js/player-settings.js"></script>
    <script src="hotpotato.js"></script>
    <script src="../../js/footer.js"></script>
</body>
</html>
