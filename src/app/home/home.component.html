<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Gry Przeglądarkowe</span>
    <a href="settings.html" class="btn btn-link"><i class="bi bi-gear-fill"></i></a>
  </div>
</nav>
<div class="container py-5">
  <h1 class="text-center mb-4">Wybierz grę</h1>
  <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="games-tab" data-bs-toggle="tab" data-bs-target="#games" type="button" role="tab" aria-controls="games" aria-selected="true">Gry</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="others-tab" data-bs-toggle="tab" data-bs-target="#others" type="button" role="tab" aria-controls="others" aria-selected="false">Inne</button>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="games" role="tabpanel" aria-labelledby="games-tab">
        <div class="row row-cols-2 row-cols-md-3 g-4">
          <app-game-card link="games/tictactoe/tictactoe.html" icon="bi-grid-3x3-gap" title="Kółko i Krzyżyk" [badges]="['cpu', 'people', 'wifi']"></app-game-card>
          <app-game-card link="games/memo/memo.html" icon="bi-layers" title="Memo - gra w pary" [badges]="['person']"></app-game-card>
          <app-game-card link="games/life/life.html" icon="bi-bug" title="Gra w życie" [badges]="['person']"></app-game-card>
          <app-game-card link="games/snake/snake.html" icon="bi-arrows-move" title="Wąż" [badges]="['person']"></app-game-card>
          <app-game-card link="games/rps/rps.html" icon="bi-hand-index" title="Kamień, Papier, Nożyce" [badges]="['cpu', 'wifi']"></app-game-card>
          <app-game-card link="games/minesweeper/minesweeper.html" icon="bi-flag" title="Saper" [badges]="['person']"></app-game-card>
          <app-game-card link="games/tetris/tetris.html" icon="bi-stack" title="Tetris" [badges]="['person']"></app-game-card>
          <app-game-card link="games/connect4/connect4.html" icon="bi-circle-half" title="Connect 4" [badges]="['cpu', 'people', 'wifi']"></app-game-card>
          <app-game-card link="games/pong/pong.html" icon="bi-record-fill" title="Pong" [badges]="['people']"></app-game-card>
          <app-game-card link="games/hotpotato/hotpotato.html" icon="bi-fire" title="Gorący Ziemniak" [badges]="['wifi']"></app-game-card>
          <app-game-card link="games/cards/cards.html" icon="bi-cards" title="Ewolucja" [badges]="['person', 'wifi']"></app-game-card>
        </div>
    </div>
    <div class="tab-pane fade" id="others" role="tabpanel" aria-labelledby="others-tab">
      <div class="row row-cols-2 row-cols-md-3 g-4">
        <app-game-card link="other/calc/calc.html" icon="bi-calculator" title="Catculator" [badges]="['person']"></app-game-card>
      </div>
    </div>
  </div>
</div>
<footer class="text-center py-3">
  © {{ currentYear }} programmed by DIHOR
  <div class="small mt-2 d-flex flex-column align-items-center gap-2 badge-legend">
    <span class="d-inline-flex align-items-center">
      <span class="badge text-bg-primary me-1"><i class="bi bi-cpu"></i></span>
      gra przeciw komputerowi
    </span>
    <span class="d-inline-flex align-items-center">
      <span class="badge text-bg-success me-1"><i class="bi bi-person"></i></span>
      gra jednoosobowa
    </span>
    <span class="d-inline-flex align-items-center">
      <span class="badge text-bg-warning me-1"><i class="bi bi-people"></i></span>
      gra wieloosobowa lokalnie
    </span>
    <span class="d-inline-flex align-items-center">
      <span class="badge text-bg-info me-1"><i class="bi bi-wifi"></i></span>
      gra wieloosobowa zdalnie
    </span>
  </div>
</footer>
