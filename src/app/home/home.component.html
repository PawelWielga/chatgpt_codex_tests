<app-navbar></app-navbar>
<div class="container py-5">
  <h1 class="text-center mb-4">Wybierz grę</h1>
  <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="games-tab" data-bs-toggle="tab" data-bs-target="#games" type="button" role="tab" aria-controls="games" aria-selected="true">Gry</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="others-tab" data-bs-toggle="tab" data-bs-target="#others" type="button" role="tab" aria-controls="others" aria-selected="false">Inne</button>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="games" role="tabpanel" aria-labelledby="games-tab">
        <div class="row row-cols-2 row-cols-md-3 g-4">
          <app-home-tile link="games/tictactoe/tictactoe.html" icon="bi-grid-3x3-gap" title="Kółko i Krzyżyk" [badges]="['cpu', 'people', 'wifi']"></app-home-tile>
          <app-home-tile link="games/memo/memo.html" icon="bi-layers" title="Memo - gra w pary" [badges]="['person']"></app-home-tile>
          <app-home-tile link="games/life/life.html" icon="bi-bug" title="Gra w życie" [badges]="['person']"></app-home-tile>
          <app-home-tile link="games/snake/snake.html" icon="bi-arrows-move" title="Wąż" [badges]="['person']"></app-home-tile>
          <app-home-tile link="games/rps/rps.html" icon="bi-hand-index" title="Kamień, Papier, Nożyce" [badges]="['cpu', 'wifi']"></app-home-tile>
          <app-home-tile link="games/minesweeper/minesweeper.html" icon="bi-flag" title="Saper" [badges]="['person']"></app-home-tile>
          <app-home-tile link="games/tetris/tetris.html" icon="bi-stack" title="Tetris" [badges]="['person']"></app-home-tile>
          <app-home-tile link="games/connect4/connect4.html" icon="bi-circle-half" title="Connect 4" [badges]="['cpu', 'people', 'wifi']"></app-home-tile>
          <app-home-tile link="games/pong/pong.html" icon="bi-record-fill" title="Pong" [badges]="['people']"></app-home-tile>
          <app-home-tile link="games/hotpotato/hotpotato.html" icon="bi-fire" title="Gorący Ziemniak" [badges]="['wifi']"></app-home-tile>
          <app-home-tile link="games/cards/cards.html" icon="bi-cards" title="Ewolucja" [badges]="['person', 'wifi']"></app-home-tile>
        </div>
    </div>
    <div class="tab-pane fade" id="others" role="tabpanel" aria-labelledby="others-tab">
      <div class="row row-cols-2 row-cols-md-3 g-4">
        <app-home-tile link="other/calc/calc.html" icon="bi-calculator" title="Catculator" [badges]="['person']"></app-home-tile>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
