<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0078d4 0%, #1e3a8a 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .desktop {
            height: calc(100vh - 48px);
            position: relative;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, 80px);
            grid-template-rows: repeat(auto-fit, 100px);
            gap: 20px;
            align-content: start;
            justify-content: start;
        }

        .desktop-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .desktop-icon::before {
            content: attr(data-icon);
            font-size: 32px;
            color: white;
        }

        .icon-label {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 11px;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(40px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .start-button {
            width: 48px;
            height: 48px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            transition: background 0.2s ease;
            position: absolute;
            left: 8px;
        }

        .start-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .taskbar-apps {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 64px;
        }

        .taskbar-app {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .taskbar-app.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .taskbar-app.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: #0078d4;
            border-radius: 1px;
        }

        .taskbar-app:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .system-tray {
            position: absolute;
            right: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 13px;
        }

        .window {
            position: absolute;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            resize: both;
            min-width: 400px;
            min-height: 300px;
            z-index: 1000;
        }

        .window-header {
            height: 32px;
            background: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            cursor: move;
            user-select: none;
        }

        .window-title {
            font-size: 14px;
            font-weight: 400;
            color: #333;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            transition: background 0.2s ease;
        }

        .window-control:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .window-control.close:hover {
            background: #e81123;
            color: white;
        }

        .window-content {
            height: calc(100% - 32px);
            padding: 16px;
            overflow: auto;
        }

        .minesweeper-grid {
            display: grid;
            grid-template-columns: repeat(9, 24px);
            grid-template-rows: repeat(9, 24px);
            gap: 1px;
            background: #c0c0c0;
            padding: 8px;
            border: 2px inset #c0c0c0;
            width: fit-content;
            margin: 0 auto;
        }

        .mine-cell {
            width: 24px;
            height: 24px;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            user-select: none;
        }

        .mine-cell.revealed {
            border: 1px solid #808080;
            background: #f0f0f0;
        }

        .mine-cell.flagged {
            background: #ffff00;
        }

        .minesweeper-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 8px;
            background: #c0c0c0;
            border: 2px inset #c0c0c0;
        }

        .mine-counter, .timer {
            background: #000;
            color: #ff0000;
            padding: 4px 8px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border: 1px inset #c0c0c0;
        }

        .reset-button {
            width: 32px;
            height: 32px;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-button:active {
            border: 2px inset #c0c0c0;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .window {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="desktop-icon" data-icon="ðŸ—‚ï¸" onclick="openApp('fileExplorer')">
            <div class="icon-label">File Explorer</div>
        </div>
        <div class="desktop-icon" data-icon="âš™ï¸" onclick="openApp('settings')">
            <div class="icon-label">Settings</div>
        </div>
        <div class="desktop-icon" data-icon="ðŸŒ" onclick="openApp('browser')">
            <div class="icon-label">Microsoft Edge</div>
        </div>
        <div class="desktop-icon" data-icon="ðŸ“§" onclick="openApp('mail')">
            <div class="icon-label">Mail</div>
        </div>
        <div class="desktop-icon" data-icon="ðŸ“" onclick="openApp('notepad')">
            <div class="icon-label">Notepad</div>
        </div>
        <div class="desktop-icon" data-icon="ðŸ–©" onclick="openApp('calculator')">
            <div class="icon-label">Calculator</div>
        </div>
        <div class="desktop-icon" data-icon="ðŸŽ®" onclick="openApp('minesweeper')">
            <div class="icon-label">Minesweeper</div>
        </div>
        <div class="desktop-icon" data-icon="ðŸŽµ" onclick="openApp('music')">
            <div class="icon-label">Music</div>
        </div>
    </div>

    <div class="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">âŠž</button>
        <div class="taskbar-apps">
            <div class="taskbar-app active" data-app="minesweeper" onclick="focusApp('minesweeper')">ðŸŽ®</div>
        </div>
        <div class="system-tray">
            <span>ðŸ”Š</span>
            <span>ðŸ“¶</span>
            <span id="clock">12:34 PM</span>
        </div>
    </div>

    <div class="window" id="minesweeper-window" style="left: 100px; top: 50px; width: 280px; height: 350px;">
        <div class="window-header" onmousedown="startDrag(event, 'minesweeper-window')">
            <div class="window-title">Minesweeper</div>
            <div class="window-controls">
                <button class="window-control minimize" onclick="minimizeWindow('minesweeper-window')">âˆ’</button>
                <button class="window-control maximize" onclick="maximizeWindow('minesweeper-window')">â–¡</button>
                <button class="window-control close" onclick="closeWindow('minesweeper-window')">Ã—</button>
            </div>
        </div>
        <div class="window-content">
            <div class="minesweeper-header">
                <div class="mine-counter">010</div>
                <div class="reset-button" onclick="resetGame()">ðŸ™‚</div>
                <div class="timer">000</div>
            </div>
            <div class="minesweeper-grid" id="minesweeper-grid"></div>
        </div>
    </div>

    <script>
        let gameStarted = false;
        let gameTime = 0;
        let mineCount = 10;
        let gameTimer = null;
        let grid = [];
        let revealed = [];
        let flagged = [];

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            document.getElementById('clock').textContent = time;
        }

        function initMinesweeper() {
            const gridElement = document.getElementById('minesweeper-grid');
            gridElement.innerHTML = '';
            grid = [];
            revealed = [];
            flagged = [];
            
            for (let i = 0; i < 81; i++) {
                grid[i] = false;
                revealed[i] = false;
                flagged[i] = false;
                
                const cell = document.createElement('div');
                cell.className = 'mine-cell';
                cell.onclick = () => revealCell(i);
                cell.oncontextmenu = (e) => {
                    e.preventDefault();
                    toggleFlag(i);
                };
                gridElement.appendChild(cell);
            }
            
            placeMines();
            updateMineCounter();
        }

        function placeMines() {
            let placed = 0;
            while (placed < mineCount) {
                const pos = Math.floor(Math.random() * 81);
                if (!grid[pos]) {
                    grid[pos] = true;
                    placed++;
                }
            }
        }

        function revealCell(index) {
            if (revealed[index] || flagged[index]) return;
            
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            revealed[index] = true;
            const cell = document.querySelector(`#minesweeper-grid .mine-cell:nth-child(${index + 1})`);
            cell.classList.add('revealed');
            
            if (grid[index]) {
                cell.textContent = 'ðŸ’£';
                cell.style.background = '#ff0000';
                gameOver();
                return;
            }
            
            const neighbors = getNeighbors(index);
            const mineCount = neighbors.filter(n => grid[n]).length;
            
            if (mineCount > 0) {
                cell.textContent = mineCount;
                cell.style.color = ['', '#0000ff', '#008000', '#ff0000', '#800080', '#800000', '#008080', '#000000', '#808080'][mineCount];
            } else {
                neighbors.forEach(n => {
                    if (!revealed[n]) revealCell(n);
                });
            }
        }

        function toggleFlag(index) {
            if (revealed[index]) return;
            
            flagged[index] = !flagged[index];
            const cell = document.querySelector(`#minesweeper-grid .mine-cell:nth-child(${index + 1})`);
            
            if (flagged[index]) {
                cell.classList.add('flagged');
                cell.textContent = 'ðŸš©';
            } else {
                cell.classList.remove('flagged');
                cell.textContent = '';
            }
            
            updateMineCounter();
        }

        function getNeighbors(index) {
            const neighbors = [];
            const row = Math.floor(index / 9);
            const col = index % 9;
            
            for (let r = row - 1; r <= row + 1; r++) {
                for (let c = col - 1; c <= col + 1; c++) {
                    if (r >= 0 && r < 9 && c >= 0 && c < 9 && !(r === row && c === col)) {
                        neighbors.push(r * 9 + c);
                    }
                }
            }
            
            return neighbors;
        }

        function updateMineCounter() {
            const flagCount = flagged.filter(f => f).length;
            const remaining = mineCount - flagCount;
            document.querySelector('.mine-counter').textContent = remaining.toString().padStart(3, '0');
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                gameTime++;
                document.querySelector('.timer').textContent = Math.min(gameTime, 999).toString().padStart(3, '0');
            }, 1000);
        }

        function resetGame() {
            gameStarted = false;
            gameTime = 0;
            if (gameTimer) clearInterval(gameTimer);
            document.querySelector('.timer').textContent = '000';
            document.querySelector('.reset-button').textContent = 'ðŸ™‚';
            initMinesweeper();
        }

        function gameOver() {
            if (gameTimer) clearInterval(gameTimer);
            document.querySelector('.reset-button').textContent = 'ðŸ˜µ';
            
            // Reveal all mines
            for (let i = 0; i < 81; i++) {
                if (grid[i] && !revealed[i]) {
                    const cell = document.querySelector(`#minesweeper-grid .mine-cell:nth-child(${i + 1})`);
                    cell.textContent = 'ðŸ’£';
                    cell.style.background = '#ff0000';
                }
            }
        }

        function openApp(appName) {
            if (appName === 'minesweeper') {
                const window = document.getElementById('minesweeper-window');
                if (window) {
                    // If window exists but is hidden, show it
                    window.style.display = 'block';
                    window.style.zIndex = '1001';
                    
                    // Add taskbar item if it doesn't exist
                    const existingTaskbarApp = document.querySelector(`[data-app="minesweeper"]`);
                    if (!existingTaskbarApp) {
                        const taskbarApps = document.querySelector('.taskbar-apps');
                        const taskbarApp = document.createElement('div');
                        taskbarApp.className = 'taskbar-app active';
                        taskbarApp.setAttribute('data-app', 'minesweeper');
                        taskbarApp.textContent = 'ðŸŽ®';
                        taskbarApp.onclick = () => focusApp('minesweeper');
                        taskbarApps.appendChild(taskbarApp);
                    } else {
                        existingTaskbarApp.classList.add('active');
                    }
                    
                    // Reset the game when reopening
                    resetGame();
                }
            } else {
                console.log(`Opening ${appName}`);
                // Placeholder for opening other apps
            }
        }

        function toggleStartMenu() {
            console.log('Start menu toggled');
        }

        function focusApp(appName) {
            const window = document.getElementById(appName + '-window');
            if (window) {
                window.style.zIndex = '1001';
            }
        }

        function closeWindow(windowId) {
            const window = document.getElementById(windowId);
            if (window) {
                window.style.display = 'none';
                const appName = windowId.replace('-window', '');
                const taskbarApp = document.querySelector(`[data-app="${appName}"]`);
                if (taskbarApp) {
                    taskbarApp.remove();
                }
            }
        }

        function minimizeWindow(windowId) {
            const window = document.getElementById(windowId);
            if (window) {
                window.style.display = 'none';
            }
        }

        function maximizeWindow(windowId) {
            const window = document.getElementById(windowId);
            if (window) {
                if (window.style.width === '100vw') {
                    window.style.width = '280px';
                    window.style.height = '350px';
                    window.style.left = '100px';
                    window.style.top = '50px';
                } else {
                    window.style.width = '100vw';
                    window.style.height = 'calc(100vh - 48px)';
                    window.style.left = '0';
                    window.style.top = '0';
                }
            }
        }

        let dragData = null;

        function startDrag(event, windowId) {
            const window = document.getElementById(windowId);
            const rect = window.getBoundingClientRect();
            
            dragData = {
                windowId: windowId,
                startX: event.clientX - rect.left,
                startY: event.clientY - rect.top
            };
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            event.preventDefault();
        }

        function drag(event) {
            if (!dragData) return;
            
            const window = document.getElementById(dragData.windowId);
            const newX = event.clientX - dragData.startX;
            const newY = event.clientY - dragData.startY;
            
            window.style.left = Math.max(0, Math.min(newX, window.offsetParent.clientWidth - window.offsetWidth)) + 'px';
            window.style.top = Math.max(0, Math.min(newY, window.offsetParent.clientHeight - window.offsetHeight)) + 'px';
        }

        function stopDrag() {
            dragData = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // Initialize
        updateClock();
        setInterval(updateClock, 1000);
        initMinesweeper();
    </script>
</body>
</html>
