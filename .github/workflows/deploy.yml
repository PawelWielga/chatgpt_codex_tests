name: Deploy to gh-page branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-page
  cancel-in-progress: true

env:
  # Default to repository-name for project pages. Overwrite in repo settings if needed.
  VITE_BASE_PATH: /${{ github.event.repository.name }}/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}
        run: |
          npm run build
          # Add GitHub Pages SPA fallback (serve index.html for client routes)
          cp dist/index.html dist/404.html

      - name: Publish to gh-page branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-page || true
          git switch --orphan gh-page
          git rm -rf . || true
          cp -R dist/* .
          # Preserve a CNAME if it exists in the repository root
          if [ -f CNAME ]; then cp CNAME ./; fi
          touch .nojekyll
          git add -A
          git commit -m "chore: deploy to gh-page [skip ci]" || echo "Nothing to commit"
          git push -f origin gh-page